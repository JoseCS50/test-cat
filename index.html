<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; /* Allows content to dictate height */
            min-height: 100vh; /* Ensure at least full viewport height on larger screens */
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 20px; /* Padding around the body */
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0; /* Margin for spacing */
        }
        #catContainer {
            display: flex;
            justify-content: center; /* Center image horizontally */
            align-items: center; /* Center image vertically */
            width: 100%; /* Full width */
            padding: 10px; /* Padding around the image area */
        }
        img {
            max-height: 70vh; /* Use about 70% of the viewport height */
            max-width: 90vw; /* Use about 90% of the viewport width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px; /* Margin for spacing */
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Button color */
            color: white; /* Button text color */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Only Cats!</h1>
    <div id="catContainer" role="img" aria-labelledby="mainTitle"></div>
    <button id="newCatButton" aria-label="Get a New Cat">Get a New Cat</button>

    <script>
        async function displayRandomCatImage() {
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const imageUrl = data[0].url;
                
                const catContainer = document.getElementById('catContainer');
                catContainer.innerHTML = ''; // Clear previous images
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = "A cute cat"; // Add alt text for accessibility
                catContainer.appendChild(imgElement);
            } catch (error) {
                console.error('Error fetching the cat image:', error);
                const catContainer = document.getElementById('catContainer');
                catContainer.innerHTML = '<p>Could not load cat image. Please try again later.</p>';
            }
        }

        // Initial cat image
        displayRandomCatImage();

        // Fetch a new cat image on button click
        document.getElementById('newCatButton').addEventListener('click', displayRandomCatImage);
    </script>
</body>
</html>
