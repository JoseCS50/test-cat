<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            overflow-y: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        #catContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
        }

        img {
            max-height: 70vh;
            max-width: 90vw;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out; /* Animation for new images */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Error Message Styling */
        #catContainer p {
            color: red;
            font-weight: bold;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1 id="mainTitle">Only Cats!</h1>
    <main id="catContainer" role="img" aria-labelledby="mainTitle">
        <!-- Images will be dynamically added here -->
    </main>
    <button id="newCatButton" aria-label="Get a New Cat">Get a New Cat</button>

    <footer>
        <p>Powered by <a href="https://thecatapi.com" target="_blank">The Cat API</a></p>
    </footer>

    <script>
        const catContainer = document.getElementById('catContainer');
        const newCatButton = document.getElementById('newCatButton');

        async function displayRandomCatImage() {
            // Add loading feedback
            catContainer.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const imageUrl = data[0].url;
                
                // Clear previous content and display the new image
                catContainer.innerHTML = '';
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = "A cute cat"; // Alt text for accessibility
                catContainer.appendChild(imgElement);
            } catch (error) {
                console.error('Error fetching the cat image:', error);
                catContainer.innerHTML = '<p>Could not load cat image. Please try again later.</p>';
            }
        }

        // Disable the button while fetching a new image
        async function handleNewCatButtonClick() {
            newCatButton.disabled = true; // Disable button
            await displayRandomCatImage(); // Wait for the fetch to complete
            newCatButton.disabled = false; // Re-enable button
        }

        // Initial cat image
        displayRandomCatImage();

        // Fetch a new cat image on button click
        newCatButton.addEventListener('click', handleNewCatButtonClick);
    </script>

</body>
</html>
