<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Title (H1) */
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            background: linear-gradient(90deg, #FF5733, #FFC300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
        }

        /* Image Container */
        #catContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 90%; /* Hug the image width */
            padding: 20px; /* Add padding around the image */
            margin: 0 auto; /* Center horizontally */
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for separation */
        }

        /* Image */
        img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            border-radius: 10px; /* Softer corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            animation: fadeIn 0.5s ease-in-out;
            border: none; /* Remove the white border */
        }

        /* Button (CTA) */
        button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF5733, #FFC300);
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        button:hover {
            background: linear-gradient(45deg, #FFC300, #FF5733);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:focus {
            outline: 3px solid #FFC300;
            outline-offset: 4px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:before {
            content: 'üêæ';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Loader Styles */
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            img {
                max-height: 50vh;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="mainTitle">Only Cats!</h1>
    </header>
    <main id="catContainer" role="img" aria-labelledby="mainTitle" aria-live="polite"></main>
    <button id="newCatButton" aria-label="Get a new random cat üêæ">üêæ Get a New Cat</button>
    <footer>
        <p>Powered by <a href="https://thecatapi.com" target="_blank">The Cat API</a></p>
    </footer>

    <script>
        const catContainer = document.getElementById('catContainer');
        const newCatButton = document.getElementById('newCatButton');

        async function handleNewCatButtonClick() {
            newCatButton.disabled = true; // Disable button while fetching
            newCatButton.innerHTML = 'üêæ Loading...'; // Show loading state on button

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: {
                        'x-api-key': 'live_X0YSP2Uiy0jTefbQWHleA95TxfxJPgeCpKa9Njm3xFqcmWbTvfFA67Y82081sncI' // Replace with your API key
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const imageUrl = data[0].url;

                // Re-enable the button as soon as the URL is fetched
                newCatButton.disabled = false;
                newCatButton.innerHTML = 'üêæ Get a New Cat';

                // Render the image
                catContainer.innerHTML = ''; // Clear previous content
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = "A cute cat"; // Alt text for accessibility
                catContainer.appendChild(imgElement);
            } catch (error) {
                console.error('Error fetching the cat image:', error);
                catContainer.innerHTML = '<p>Could not load cat image. Please try again later.</p>';
                newCatButton.disabled = false; // Re-enable button even if there's an error
                newCatButton.innerHTML = 'üêæ Get a New Cat';
            }
        }

        // Initial cat image
        handleNewCatButtonClick();

        // Fetch a new cat image on button click
        newCatButton.addEventListener('click', handleNewCatButtonClick);
    </script>

</body>
</html>
