<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            text-align: center;
            overflow-y: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        #catContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px; /* Ensure consistent height */
            position: relative;
        }

        img {
            max-height: 70vh;
            max-width: 90vw;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
            transform: scale(1.05);
        }

        button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 4px;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Centered Loader */
        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Loader Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in Animation for New Images */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            img {
                max-height: 50vh;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="mainTitle">Only Cats!</h1>
    </header>
    <main id="catContainer" role="img" aria-labelledby="mainTitle" aria-live="polite">
        <!-- Images or loader will be dynamically added here -->
    </main>
    <button id="newCatButton" aria-label="Get a New Cat">Get a New Cat</button>
    <footer>
        <p>Powered by <a href="https://thecatapi.com" target="_blank">The Cat API</a></p>
    </footer>

    <script>
        const catContainer = document.getElementById('catContainer');
        const newCatButton = document.getElementById('newCatButton');

        async function displayRandomCatImage() {
            // Add animated loader
            catContainer.innerHTML = `
                <div class="loader-container">
                    <div class="loader"></div>
                </div>
            `;

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: {
                        'x-api-key': 'live_X0YSP2Uiy0jTefbQWHleA95TxfxJPgeCpKa9Njm3xFqcmWbTvfFA67Y82081sncI' // your API key
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const imageUrl = data[0].url;

                // Clear previous content and display the new image
                catContainer.innerHTML = ''; // Clear the loader
                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = "A cute cat"; // Alt text for accessibility
                catContainer.appendChild(imgElement);
            } catch (error) {
                console.error('Error fetching the cat image:', error);
                catContainer.innerHTML = '<p>Could not load cat image. Please try again later.</p>';
            } finally {
                // Always re-enable the button, even if an error occurs
                newCatButton.disabled = false;
            }
        }

        async function handleNewCatButtonClick() {
            newCatButton.disabled = true; // Disable button while fetching
            await displayRandomCatImage();
        }

        // Initial cat image
        displayRandomCatImage();

        // Fetch a new cat image on button click
        newCatButton.addEventListener('click', handleNewCatButtonClick);
    </script>

</body>
</html>
