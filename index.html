<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --highlight-color: #FF5733;
            --secondary-highlight-color: #FFC300;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: var(--background-color);
            color: var(--text-color);
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        /* Title (H1) */
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            background: linear-gradient(90deg, var(--highlight-color), var(--secondary-highlight-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-family: 'Montserrat', sans-serif;
            animation: titleFadeIn 1.5s ease-in-out;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: brightness(50%);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
                filter: brightness(120%);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: brightness(100%);
            }
        }

        /* Image Container */
        #catContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 90%;
            padding: 20px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: imageFadeIn 1s ease-in-out;
        }

        @keyframes imageFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fact Container */
        #factContainer {
            max-width: 90%;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1em;
            line-height: 1.5em;
            color: var(--text-color);
        }

        #catFact {
            margin: 0;
        }

        /* Buttons */
        button {
            position: relative;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--highlight-color), var(--secondary-highlight-color));
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary-highlight-color), var(--highlight-color));
            transform: scale(1.1);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Dark Mode Toggle */
        #themeToggle {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--highlight-color), var(--secondary-highlight-color));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        #themeToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #themeToggle:focus {
            outline: 3px solid var(--secondary-highlight-color);
            outline-offset: 4px;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Dark Theme */
        .dark-theme {
            --background-color: #333;
            --text-color: #f0f0f0;
            --highlight-color: #FFC300;
            --secondary-highlight-color: #FF5733;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }

            #factContainer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="mainTitle">Only Cats!</h1>
    </header>
    <main id="catContainer" role="img" aria-labelledby="mainTitle" aria-live="polite"></main>
    <div id="factContainer" aria-live="polite">
        <p id="catFact">Loading cat fact...</p>
    </div>
    <button id="newCatButton" aria-label="Get a new random cat üêæ">üêæ Get a New Cat</button>
    <footer>
        <p>Powered by <a href="https://thecatapi.com" target="_blank">The Cat API</a></p>
    </footer>
    <button id="themeToggle" aria-label="Toggle dark theme">üêæ</button>
    <script>
        const catContainer = document.getElementById('catContainer');
        const newCatButton = document.getElementById('newCatButton');
        const themeToggle = document.getElementById('themeToggle');
        const factContainer = document.getElementById('catFact');

        // Apply saved theme on page load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        async function fetchCatFact() {
            factContainer.textContent = 'Loading cat fact...';

            try {
                const response = await fetch('https://meowfacts.herokuapp.com/');
                if (!response.ok) {
                    throw new Error('Failed to fetch cat fact');
                }

                const data = await response.json();
                factContainer.textContent = data.data[0];
            } catch (error) {
                console.error('Error fetching cat fact:', error);
                factContainer.textContent = 'Could not load cat fact. Please try again later.';
            }
        }

        async function displayRandomCatImage() {
            catContainer.innerHTML = `
                <div class="loader-container" role="status" aria-live="polite" aria-label="Loading content">
                    <div class="loader"></div>
                </div>
            `;

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search', {
                    headers: {
                        'x-api-key': 'live_X0YSP2Uiy0jTefbQWHleA95TxfxJPgeCpKa9Njm3xFqcmWbTvfFA67Y82081sncI' // Replace with your API key
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const imageUrl = data[0].url;

                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = "A cute cat";
                imgElement.onload = () => {
                    catContainer.innerHTML = '';
                    catContainer.appendChild(imgElement);
                    newCatButton.disabled = false;
                    newCatButton.innerHTML = 'üêæ Get a New Cat';
                };
            } catch (error) {
                console.error('Error fetching the cat image:', error);
                catContainer.innerHTML = '<p>Could not load cat image. Please try again later.</p>';
                newCatButton.disabled = false;
                newCatButton.innerHTML = 'üêæ Get a New Cat';
            }
        }

        async function handleNewCatButtonClick() {
            newCatButton.disabled = true;
            newCatButton.innerHTML = 'üêæ Loading...';
            await displayRandomCatImage();
            await fetchCatFact();
        }

        // Initial Content Load
        handleNewCatButtonClick();

        // Button Click Event
        newCatButton.addEventListener('click', handleNewCatButtonClick);
    </script>
</body>
</html>
